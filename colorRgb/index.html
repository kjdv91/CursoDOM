<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/icon.jpeg" type="image/jpeg">
  <title>Color Rgb</title>
</head>

<body >
  <div id="contenedor-principal" class="centrar-flex">
    <div class="contenedor-interno">
      <!-- //Color rojo -->
      <div class="color">
        <label for="rojo">Rojo (R)</label>
        <input id="rojo" type="range" min="0" max="255" value="23" step="1">
        <p id="texto-rojo"></p>
      </div>
      <!-- Color Verde  -->
      <div class="color">
        <label for="verde">Verde (G)</label>
        <input id="verde" type="range" min="0" max="255" value="56" step="1">
        <p id="texto-verde"></p>
      </div>
      <!-- Color Azul -->
      <div class="color">
        <label for="azul">Azul (B)</label>
        <input id="azul" type="range" min="0" max="255" value="89" step="1">
        <p id="texto-azul"></p>
      </div>

    </div>


  </div>
<script src="./app.js">

</script>
</body>

</html>
